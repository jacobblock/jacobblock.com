---
- name: Download Wordpress
  get_url: url=http://wordpress.org/latest.tar.gz dest=/tmp/latest.tar.gz

- name: Extract archive
  command: /bin/tar xvf /tmp/latest.tar.gz -C /var/www/html/

- name: Delete download
  command: rm /tmp/latest.tar.gz

#- name: Add group "wordpress"
#  group: name=wordpress
#
#- name: Add user "wordpress"
#  user: name=wordpress group=wordpress home=/srv/wordpress/
#
- name: Fetch random salts for Wordpress config
  local_action: command curl https://api.wordpress.org/secret-key/1.1/salt/
  register: "wp_salt"
  sudo: no

- name: Create Wordpress database
  mysql_db: name={{ wp_db_name }} state=present

- name: Create Wordpress database user
  mysql_user: name={{ wp_db_user }} password={{ wp_db_password }} priv={{ wp_db_name }}.*:ALL host='localhost' state=present

- name: Copy Wordpress config file
  template: src=wp-config.php dest=/var/www/html/wordpress

